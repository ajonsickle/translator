<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
        <title>Machine Translator</title>
        <div class="container my-class">
            <h1 class="centered"><br>Machine Translator<br></br></h1>
        </div>
        
    </head>
        <body>
          <!--scripts for bootstrap-->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
            <!--create form that sends post request for flask to handle-->
              <form action="{{url_for('translate')}}" method="post">
                <div class="container my-class2" id="container1">
                  <div class="dropdown" id="list1">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!--pass input language from flask-->
                        {{inputLang}}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="inputDropdown">
                        <button class="dropdown-item" name="inputLang" value="English" type="submit">English</a>
                        <button class="dropdown-item" name="inputLang" value="Japanese" type="submit">Japanese</a>
                      </div>
                  </div>
                    <div class="form-group">
                      <!--pass input text from flask-->
                      <textarea class="form-control overflow-auto" id="exampleFormControlTextarea1" rows="3" name="inputText">{{input}}</textarea>
                    </div>
                </div>
              
                <div class="container my-class2" id="container2">
                  <div class="dropdown" id="list2">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!--pass output language from flask-->
                        {{outputLang}}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2" id="outputDropdown">
                        <button class="dropdown-item" name="outputLang" value="English" type="submit">English</a>
                        <button class="dropdown-item" name="outputLang" value="Japanese" type="submit">Japanese</a>
                      </div>
                  </div>
                    <div class="form-group">
                      <!--pass output text from flask-->
                      <textarea class="form-control overflow-auto" id="exampleFormControlTextarea2" rows="3" readonly>{{output}}</textarea>
                    </div>
                </div>
                <!--submit button for translating text, will send a post request-->
                <div class="container" id="translateButton">
                  <button type="submit" class="btn btn-primary btn-lg" id="translateBtn">Translate</button>
                </div>
            </form>
           
            
            
        </body>
</html>
